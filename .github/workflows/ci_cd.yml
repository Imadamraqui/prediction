name: CI/CD - Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ðŸ”§ Build Frontend (Next.js)
    runs-on: self-hosted

    defaults:
      run:
        working-directory: front-hopital

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build app (ESLint temporairement dÃ©sactivÃ©)
        run: NEXT_IGNORE_ESLINT=1 npm run build
